<div class="w-full message-container relative flex flex-col">
  <p-contextMenu
    *ngIf="contextMenuItems.length"
    #contextMenu
    appendTo="body"
    [model]="contextMenuItems"
  ></p-contextMenu>

  <div class="w-full flex overflow-y-scroll flex-col scrollbar-hide chat-conatainer h-[575px]" #chatContainer>
    <div>
      <app-chat-message
        (contextmenu)="openContextMenu($event, item)"
        class="flex mx-3"
        *ngFor="let item of messagesObserver$ | async"
        [message]="item"
        [id]="item.id"
      ></app-chat-message>
    </div>
    <div class="bottomOfChat"></div>
  </div>
  <div
    *ngIf="showScrollTobottomBtn()"
    (click)="scrollToBottom()"
    class="flex flex-col absolute right-2 cursor-pointer bottom-2 justify-center items-center w-12 h-12 overflow-hidden p-0.5 rounded-3xl bg-white"
  >
    <div
      class="flex justify-center items-center flex-grow-0 flex-shrink-0 w-11 h-11 relative overflow-hidden gap-2 p-3.5 rounded-[22px]"
    >
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        class="flex-grow-0 flex-shrink-0 w-6 h-6 relative"
        preserveAspectRatio="xMidYMid meet"
      >

</div>
