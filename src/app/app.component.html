<ng-container [ngSwitch]="layout">
  <!-- Alternativerly use the main layout as the default switch case -->
  <app-main-layout *ngSwitchCase="LayoutsEnum.Main"></app-main-layout>
  <app-auth-layout *ngSwitchCase="LayoutsEnum.Auth"></app-auth-layout>
  <app-admin-layout *ngSwitchCase="LayoutsEnum.Admin"></app-admin-layout>
</ng-container>
